<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartRide - Track Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet" />
  <style>
    .ride-step {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .ride-step .icon {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 16px;
    }
    .ride-step.completed .icon {
      background-color: #28a745;
    }
    .ride-step.current .icon {
      background-color: #ffc107;
    }
    .hero-track {
      background: url('img/taxi.jpg') center center/cover no-repeat;
      position: relative;
    }
    .hero-track::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-track .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0 bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="index.html" class="navbar-brand p-0">
          <h1 class="display-6 text-primary"><i class="fas fa-car-alt me-3"></i>SmartRide</h1>
        </a>
        <div class="ms-auto" id="userInfo"></div>
      </nav>
    </div>
  </div>

  <!-- Hero -->
  <div class="container-fluid text-white py-5 hero-track">
    <div class="container text-center">
      <h1 class="display-4 text-white fw-bold wow fadeIn">Tracking Your Ride</h1>
      <p class="lead wow fadeInUp" data-wow-delay="0.2s">Live progress from pickup to drop-off</p>
    </div>
  </div>

  <!-- Tracking Steps -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div id="rideDetails" class="mb-4 wow fadeIn"></div>

        <div id="trackingSteps" class="wow fadeInUp" data-wow-delay="0.3s">
          <div class="ride-step" id="step1">
            <div class="icon"><i class="fas fa-location-arrow"></i></div>
            <div>Connecting to nearby driver...</div>
          </div>
          <div class="ride-step" id="step2">
            <div class="icon"><i class="fas fa-car-side"></i></div>
            <div>Driver on the way (ETA: 3 mins)</div>
          </div>
          <div class="ride-step" id="step3">
            <div class="icon"><i class="fas fa-user-check"></i></div>
            <div>Passenger picked up</div>
          </div>
          <div class="ride-step" id="step4">
            <div class="icon"><i class="fas fa-flag-checkered"></i></div>
            <div>Drop-off complete</div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="payment.html" class="btn btn-primary px-4 rounded-pill" id="nextButton" style="display:none">Proceed to Payment</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid footer py-5 bg-secondary text-white text-center">
    <p class="mb-0">SmartRide Â© 2025. All rights reserved.</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script>new WOW().init();</script>
  <script src="js/main.js"></script>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const booking = JSON.parse(localStorage.getItem("latestBooking"));
    const userInfo = document.getElementById("userInfo");
    const rideDetails = document.getElementById("rideDetails");
    const steps = ["step1", "step2", "step3", "step4"];

    if (!user || user.role !== "customer") {
      window.location.href = "login.html";
    } else {
      userInfo.innerHTML = `
        <span class="fw-bold text-dark me-3">${user.fullname || user.email}</span>
        <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-circle">
          <i class="fas fa-sign-out-alt"></i>
        </button>`;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    if (!booking || booking.paid === true || booking.userEmail !== user.email) {
      Swal.fire({
        icon: 'warning',
        title: 'No Active Ride',
        text: 'Redirecting you to dashboard...',
        confirmButtonColor: '#3085d6'
      }).then(() => {
        window.location.href = "customer-dashboard.html";
      });
    }

    if (booking) {
      rideDetails.innerHTML = `
        <div class="bg-light p-4 rounded shadow-sm mb-3">
          <h5 class="mb-2">Pickup: <strong>${booking.pickup}</strong></h5>
          <h5 class="mb-2">Dropoff: <strong>${booking.dropoff}</strong></h5>
          <h6 class="mb-1">Ride Type: ${booking.rideType}</h6>
          <h6 class="mb-1">Fare Estimate: ${booking.fare || booking.cost}</h6>
          <h6 class="mb-0">Status: In Progress...</h6>
        </div>`;
    }

    let currentStep = parseInt(localStorage.getItem("trackingStep") || 0);

    const advanceStep = () => {
      if (currentStep > 0) {
        document.getElementById(steps[currentStep - 1]).classList.remove("current");
        document.getElementById(steps[currentStep - 1]).classList.add("completed");
      }
      if (currentStep < steps.length) {
        document.getElementById(steps[currentStep]).classList.add("current");
        localStorage.setItem("trackingStep", currentStep + 1);
        currentStep++;
      }
      if (currentStep === steps.length) {
        document.getElementById("nextButton").style.display = "inline-block";
      }
    };

    const startTracking = () => {
      if (currentStep < steps.length) {
        advanceStep();
        const interval = setInterval(() => {
          if (currentStep >= steps.length) {
            clearInterval(interval);
          } else {
            advanceStep();
          }
        }, 3000);
      } else {
        steps.forEach((step, index) => {
          const el = document.getElementById(step);
          if (index < steps.length - 1) {
            el.classList.add("completed");
          }
          if (index === steps.length - 1) {
            el.classList.add("current");
            document.getElementById("nextButton").style.display = "inline-block";
          }
        });
      }
    };

    startTracking();
  </script>
</body>
</html>
