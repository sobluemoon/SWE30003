<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SmartRide - Choose Option</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <style>
    .hero-option {
      background: url('img/taxi.jpg') center center/cover no-repeat;
      position: relative;
    }
    .hero-option::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-option .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="index.html" class="navbar-brand p-0">
          <h1 class="display-6 text-primary"><i class="fas fa-car-alt me-3"></i>SmartRide</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="book.html" class="nav-item nav-link">Book a Ride</a>
            <a id="dashboardLink" href="dashboard.html" class="nav-item nav-link">Dashboard</a>
            <a href="track.html" class="nav-item nav-link">Track Ride</a>
            <a href="feedback.html" class="nav-item nav-link">Feedback</a>
          </div>
          <div id="authArea" class="d-flex align-items-center"></div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Navbar End -->

  <!-- Hero Section -->
  <div class="container-fluid text-white py-5 hero-option">
    <div class="container text-center">
      <h1 class="display-4 text-white fw-bold">Get Started with SmartRide</h1>
      <p class="lead">Choose your path and join the ride</p>
    </div>
  </div>

  <!-- Option Section -->
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="display-5">Welcome to SmartRide</h2>
      <p class="lead">Please select an option to continue</p>
    </div>
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card text-center p-4 wow fadeInLeft">
          <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
          <h5 class="mb-3">Already a user?</h5>
          <a href="login.html" class="btn btn-primary rounded-pill px-4">Login</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-4 wow fadeInRight">
          <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
          <h5 class="mb-3">New to SmartRide?</h5>
          <a href="register.html" class="btn btn-success rounded-pill px-4">Register</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid bg-secondary text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 SmartRide. All rights reserved.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function renderNavbarState() {
      const user = JSON.parse(localStorage.getItem("user"));
      const authArea = document.getElementById("authArea");
      const dashboardLink = document.getElementById("dashboardLink");
      const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

      if (user) {
        const name = user.fullname || user.email || "User";
        let dashboardHref = "customer-dashboard.html";
        if (user.role === "driver") dashboardHref = "driver-dashboard.html";
        if (user.role === "admin") dashboardHref = "admin-dashboard.html";

        dashboardLink.href = dashboardHref;

        navLinks.forEach(link => {
          const href = link.getAttribute("href");
          if (href === "dashboard.html") {
            link.setAttribute("href", dashboardHref);
          }
        });

        authArea.innerHTML = `
          <span class="me-2 fw-bold text-dark">${name}</span>
          <button onclick="logout()" class="btn btn-sm btn-outline-danger rounded-pill" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>`;
      } else {
        navLinks.forEach(link => {
          if (link.getAttribute("href") !== "index.html") {
            link.setAttribute("href", "option.html");
          }
        });

        dashboardLink.href = "option.html";

        authArea.innerHTML = `<a href="option.html" class="btn btn-primary rounded-pill py-2 px-4">Get Started</a>`;
      }
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", renderNavbarState);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script>new WOW().init();</script>
</body>
</html>
