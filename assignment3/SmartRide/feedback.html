<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartRide - Rate Your Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="lib/animate/animate.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet" />
  <style>
    .hero-feedback {
      background: url('img/taxi.jpg') center center/cover no-repeat;
      position: relative;
    }
    .hero-feedback::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-feedback .container {
      position: relative;
      z-index: 2;
    }
    .star-rating {
      display: flex;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .star {
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }
    .star.hover,
    .star.selected {
      color: gold;
    }
    .feedback-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .emoji {
      font-size: 2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0 bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="index.html" class="navbar-brand p-0">
          <h1 class="display-6 text-primary"><i class="fas fa-car-alt me-3"></i>SmartRide</h1>
        </a>
        <div class="ms-auto" id="userInfo"></div>
      </nav>
    </div>
  </div>

  <div class="container-fluid text-white py-5 hero-feedback wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center">
      <h1 class="display-4 fw-bold text-white">Rate Your Driver</h1>
      <p class="lead">ðŸŒŸ Youâ€™ve reached the end of your ride. How did we do?</p>
    </div>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="bg-light p-4 rounded shadow-sm wow fadeInUp" data-wow-delay="0.3s">
          <div class="feedback-header">
            <span class="emoji">ðŸ˜Š</span>
            <h5 class="d-inline">Tell us about your experience</h5>
          </div>
          <div class="star-rating" id="starRating">
            <i class="fas fa-star star" data-value="1"></i>
            <i class="fas fa-star star" data-value="2"></i>
            <i class="fas fa-star star" data-value="3"></i>
            <i class="fas fa-star star" data-value="4"></i>
            <i class="fas fa-star star" data-value="5"></i>
          </div>
          <textarea id="feedbackText" class="form-control mb-3" rows="4" placeholder="Write your feedback here..."></textarea>
          <button class="btn btn-primary w-100" onclick="submitFeedback()">Submit Feedback</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid footer py-5 bg-secondary text-white text-center">
    <p class="mb-0">SmartRide Â© 2025. All rights reserved.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="js/main.js"></script>
  <script>new WOW().init();</script>
  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const booking = JSON.parse(localStorage.getItem("latestBooking"));
    const userInfo = document.getElementById("userInfo");

    if (!user || user.role !== "customer" || !booking || booking.paid !== true) {
      window.location.href = "customer-dashboard.html";
    } else {
      userInfo.innerHTML = `
        <span class="fw-bold text-dark me-3">${user.fullname || user.email}</span>
        <button onclick="logout()" class="btn btn-outline-danger btn-sm rounded-circle" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>`;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    const stars = document.querySelectorAll(".star");
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener("mouseover", () => {
        stars.forEach(s => s.classList.remove("hover"));
        for (let i = 0; i < star.dataset.value; i++) {
          stars[i].classList.add("hover");
        }
      });
      star.addEventListener("mouseout", () => {
        stars.forEach(s => s.classList.remove("hover"));
      });
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("selected");
        }
      });
    });

    function submitFeedback() {
      const text = document.getElementById("feedbackText").value.trim();
      if (selectedRating === 0) {
        Swal.fire("Oops", "Please select a star rating.", "warning");
        return;
      }
      booking.rating = selectedRating;
      booking.feedback = text;

      let history = JSON.parse(localStorage.getItem("rideHistory") || "[]");
      if (history.length > 0 && history[0].userEmail === user.email) {
        history[0] = booking;
        localStorage.setItem("rideHistory", JSON.stringify(history));
      }

      localStorage.removeItem("latestBooking");

      Swal.fire({
        icon: "success",
        title: "Thank you!",
        text: "Your feedback has been submitted.",
        confirmButtonText: "Go to Dashboard"
      }).then(() => {
        window.location.href = "customer-dashboard.html";
      });
    }
  </script>
</body>
</html>
