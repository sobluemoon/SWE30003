<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login - SmartRide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap & Icons -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <style>
      .hero-login {
        background: url('img/taxi.jpg') center center/cover no-repeat;
        position: relative;
      }
      .hero-login::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .hero-login .container {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a href="index.html" class="navbar-brand p-0">
            <h1 class="display-6 text-primary"><i class="fas fa-car-alt me-3"></i>SmartRide</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
              <a href="index.html" class="nav-item nav-link">Home</a>
              <a href="login.html" class="nav-item nav-link active">Login</a>
              <a href="register.html" class="nav-item nav-link">Register</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Hero Section -->
    <div class="container-fluid text-white py-5 hero-login">
      <div class="container text-center">
        <h1 class="display-4 text-white fw-bold">Welcome Back to SmartRide</h1>
        <p class="lead">Login below to continue your journey</p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="bg-light rounded p-4 shadow wow fadeInUp">
            <h2 class="text-center mb-4 text-primary">Login to Your Account</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Login as</label>
                <select class="form-select" id="role" required>
                  <option value="customer">Customer</option>
                  <option value="driver">Driver</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div id="error" class="text-danger mb-3"></div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;
        const errorDiv = document.getElementById("error");

        errorDiv.textContent = "";

        const users = JSON.parse(localStorage.getItem("users")) || [];

        const matchedUser = users.find(
          user => user.email === email && user.password === password && user.role === role
        );

        if (!matchedUser) {
          errorDiv.textContent = "Invalid email, password, or role.";
          return;
        }

        localStorage.setItem("user", JSON.stringify(matchedUser));

        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (role === "driver") {
          window.location.href = "driver-dashboard.html";
        } else {
          window.location.href = "index.html";
        }
      });
    </script>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script>new WOW().init();</script>
    <script src="js/main.js"></script>
  </body>
</html>
