<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - SmartRide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    .hero-register {
      background: url('img/taxi.jpg') center center/cover no-repeat;
      position: relative;
    }
    .hero-register::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-register .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a href="index.html" class="navbar-brand p-0">
          <h1 class="display-6 text-primary"><i class="fas fa-car-alt me-3"></i>SmartRide</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-auto py-0">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="login.html" class="nav-item nav-link">Login</a>
            <a href="register.html" class="nav-item nav-link active">Register</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Navbar End -->

  <!-- Hero Section -->
  <div class="container-fluid text-white py-5 hero-register">
    <div class="container text-center">
      <h1 class="display-4 text-white fw-bold">Join SmartRide Today</h1>
      <p class="lead">Sign up and get moving with comfort and safety</p>
    </div>
  </div>

  <!-- Register Form -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="bg-light rounded p-4 shadow wow fadeInUp">
          <h2 class="text-center mb-4 text-primary">Create Account</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Register as</label>
              <select class="form-select" id="role" required>
                <option value="customer" selected>Customer</option>
                <option value="driver">Driver</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div id="error" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script>new WOW().init();</script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const role = document.getElementById("role").value;
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = "";

      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const emailExists = users.some(user => user.email === email);
      if (emailExists) {
        errorDiv.textContent = "Email already registered.";
        return;
      }

      const newUser = { fullname, email, password, role };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      Swal.fire({
        icon: 'success',
        title: 'Registration Successful!',
        text: 'You can now log in with your new account.',
        confirmButtonText: 'Go to Login'
      }).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
